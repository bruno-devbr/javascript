<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 de JS</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <main class="tela-principal">

        <section class='conteudos'>

            <h1 id="titulo">Maia Quiz</h1>

            <article class='centro' id='instrucoes'>
                Leia a questão e clique na resposta correta
            </article>

            <article class='questoes'>
                
                <header class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </header>

                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas'></li>
                        <li id='b' value='1B' class='respostas'></li>
                        <li id='c' value='1C' class='respostas'></li>
                    </ol>
                </div>
            </article>

            <article class="ending">
                <div class="resultado">
                    <h2>Questao 1</h2>
                    <span class="one"></span> <br>
                    <span id="one"></span>
                </div>
                <div class="resultado">
                    <h2>Questao 2</h2>
                    <span class="two"></span> <br>
                    <span id="two"></span>
                </div>
                <div class="resultado">
                    <h2>Questao 3</h2>
                    <span class="three"></span> <br>
                    <span id="three"></span>
                </div>
                <div class="resultado">
                    <h2>Questao 4</h2>
                    <span class="four"></span> <br>
                    <span id="four"></span>
                </div>
                <div class="resultado">
                    <h2>Questao 5</h2>
                    <span class="five"></span> <br>
                    <span id="five"></span>
                </div>
            </article>

            <article id='aviso'>Questão <span id='numero'></span> de <span id='total'></span></article>
            
        </section>

        <footer class='centro'>Desenvolvido por Edson Maia &copy; 2021</footer>
    </main>

<!-- JS externo -->
<script src="ex10.js"></script>

</body>
</html>
